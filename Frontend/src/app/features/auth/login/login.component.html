<!-- header-komponente-->
<app-header></app-header>

<div class="login-page">
  <!-- wrapper für die seite, zentriert das form -->
  <div class="login-container">
    <!-- form mit ngSubmit, ruft inputCheck() in der component auf -->
    <form (ngSubmit)="inputCheck()" class="login-form">
      <h1>login</h1>

      <!-- benutzername eingabe -->
      <div class="form-group">
        <label for="username">benutzername:</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="inputUsername"
          name="inputUsername"
          required
        />
      </div>

      <!-- passwort eingabe -->
      <div class="form-group">
        <label for="password">passwort:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="inputPassword"
          name="inputPassword"
          required
        />
      </div>

      <!-- login-button abschicken -->
      <button type="submit" class="login-button">login</button>
    </form>

    <!-- fehleranzeige, wenn login fehlgeschlagen -->
    <p *ngIf="loginFailed" class="error-message">
      <i class="fas fa-exclamation-circle"></i> login fehlgeschlagen
    </p>

    <!-- hinweis für neue user, link zur registrierung -->
    <p class="signup-reminder">
      noch kein konto? <a (click)="navigateToSignup()">hier registrieren</a>
    </p>
  </div>
</div>
