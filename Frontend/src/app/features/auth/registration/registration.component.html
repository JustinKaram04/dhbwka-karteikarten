<!-- header-komponente -->
<app-header></app-header>

<!-- wrapper für die komplette registrierungsseite -->
<div class="registration-page">
  <!-- zentrierter container fürs formular -->
  <div class="registration-container">
    <!-- form mit reactive forms binding und submit-handler -->
    <form
      [formGroup]="registrationForm"
      (ngSubmit)="registerUser()"
      class="registration-form"
    >
      <h1>registrierung</h1>

      <!-- benutzername eingabe -->
      <div class="form-group">
        <label for="username">Benutzername:</label>
        <input
          type="text"
          id="username"
          placeholder="benutzernamen eingeben"
          formControlName="username"
          required
        />
      </div>

      <!-- e-mail eingabe -->
      <div class="form-group">
        <label for="email">E-Mail:</label>
        <input
          type="email"
          id="email"
          placeholder="e-mail-adresse eingeben"
          formControlName="email"
          required
        />
      </div>

      <!-- passwort eingabe -->
      <div class="form-group">
        <label for="password">Passwort:</label>
        <input
          type="password"
          id="password"
          placeholder="passwort mit min. 8 zeichen"
          formControlName="password"
          required
        />
      </div>

      <!-- registrieren button, disabled wenn form invalid -->
      <button
        type="submit"
        class="register-button"
        [disabled]="!registrationForm.valid"
      >
        registrieren
      </button>
    </form>

    <!-- fehleranzeige wenn registrierung schiefgeht -->
    <p *ngIf="registrationFailed" class="error-message">
      <i class="fas fa-exclamation-circle"></i> Registrierung Fehlgeschlagen
    </p>

    <!-- hinweis für user mit bestehendem konto -->
    <p class="login-reminder">
      Bereits ein Konto? <a (click)="navigateToLogin()">Hier Anmelden</a>
    </p>
  </div>
</div>
