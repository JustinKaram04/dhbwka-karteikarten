<div class="flashcardlist-page" (click)="closeMenu()">
  <app-header></app-header>

  <div class="flashcardlist-content">
    <button class="back-button" (click)="goBack()">â¬… ZurÃ¼ck</button>

    <h1>Karteikarten</h1>
    <h2>Fragen und Antworten</h2>

    <!-- aktionen: lernmodus starten und alle lernstÃ¤nde reset -->
    <div class="actions">
      <button (click)="openLernmodus()">Lernmodus Starten</button>
      <button (click)="resetAllProgress()">ğŸ¯ LernstÃ¤nde ZurÃ¼cksetzen</button>
    </div>

    <div class="search-filter-container">
      <div class="filter-group">
        <label for="search">ğŸ” suche:</label>
        <input id="search" type="text" [(ngModel)]="searchQuery" placeholder="Karteikarten suchenâ€¦"/>
      </div>
      <div class="filter-group">
        <label for="sortOption">ğŸ“Œ Sortieren Nach:</label>
        <select
          id="sortOption"
          [(ngModel)]="sortCriteria"
          (change)="onSortChange($event)"
        >
          <option value="question-asc">Frage (A â†’ Z)</option>
          <option value="question-desc">Frage (Z â†’ A)</option>
          <option value="answer-asc">Antwort (A â†’ Z)</option>
          <option value="answer-desc">Antwort (Z â†’ A)</option>
          <option value="progress-asc">Lernstand (Niedrig â†’ Hoch)</option>
          <option value="progress-desc">Lernstand (Hoch â†’ Niedrig)</option>
        </select>
      </div>
    </div>

    <div class="flashcardlist-grid">
      <!-- komponente zum hinzufÃ¼gen einer neuen karte -->
      <app-add-item
        [labelName]="'Frage'"
        [placeholderName]="'Frage eingebenâ€¦'"
        [labelDescription]="'Antwort'"
        [placeholderDescription]="'Antwort eingebenâ€¦'"
        (add)="onAddFlashcard($event)"
      ></app-add-item>

      <ng-container
        *ngFor="
          let card of allCards
            | searchSort:searchQuery:sortCriteria:['question','answer','learningProgress']
        "
      >
        <app-editable-card
          [editing]="editingCardId === card.id"
          [showMenu]="activeMenuId === card.id"
          (toggleMenu)="toggleMenu(card.id, $event)"
          (cardClick)="$event.stopPropagation()"
        >
          <!-- normal-view: farbpunkt + frage + antwort -->
          <div cardView>
            <div
              class="progress-dot"
              [ngClass]="{
                'dot-red':   card.learningProgress <= 1,
                'dot-yellow': card.learningProgress >= 2 && card.learningProgress <= 4,
                'dot-green': card.learningProgress >= 5
              }"
              title="lernstand: {{ card.learningProgress }}"
            ></div>
            <h3>{{ card.question }}</h3>
            <p>{{ card.answer }}</p>
          </div>
          <div cardEdit>
            <label for="editQuestion">Frage:</label>
            <input id="editQuestion" type="text" [(ngModel)]="editedQuestion" />
            <label for="editAnswer">Antwort:</label>
            <textarea id="editAnswer" [(ngModel)]="editedAnswer"></textarea>
            <div class="button-group">
              <button (click)="saveCard()">ğŸ’¾ Speichern</button>
              <button class="cancel-btn" (click)="cancelEditing()">âŒ Abbrechen</button>
            </div>
          </div>
          <div cardMenu class="menu" (click)="$event.stopPropagation()">
            <button (click)="startEditing(card, $event)">âœï¸ Bearbeiten</button>
            <button (click)="deleteCard(card.id, $event)">ğŸ—‘ï¸ LÃ¶schen</button>
          </div>
        </app-editable-card>
      </ng-container>
    </div>
  </div>
</div>
