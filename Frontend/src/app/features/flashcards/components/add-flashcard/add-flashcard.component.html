<div *ngIf="!isFormVisible" class="karteikarte-card add-card" (click)="toggleForm()">
  <span class="plus-icon">+</span> Add Flashcard
</div>

<!-- Flashcard Form (Hidden by Default) -->
<div *ngIf="isFormVisible" class="karteikarte-card input-container">
  <form (ngSubmit)="onSubmit()" #flashcardForm="ngForm">
    <!-- Front View Input -->
    <div>
      <label for="frontView">Front View: </label>
      <input
        type="text"
        id="frontView"
        name="frontView"
        [(ngModel)]="newFlashcard.frontView"
        required
      />
    </div>

    <!-- Back View Input -->
    <div>
      <label for="backView">Back View: </label>
      <input
        type="text"
        id="backView"
        name="backView"
        [(ngModel)]="newFlashcard.backView"
        required
      />
    </div>

    <!-- Submit Button -->
    <div class="button-group">
      <button type="submit" [disabled]="!flashcardForm.form.valid">
        Create Flashcard
      </button>
      <button type="button" class="cancel-btn" (click)="toggleForm()">Cancel</button>
    </div>
  </form>
</div>
