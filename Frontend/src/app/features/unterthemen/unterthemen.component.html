<div class="unterthema-container">
    <h1>Karteikarten</h1>
  
    <ul>
      <ng-container *ngIf="karteikarten$ | async as karteikarten">
        <li *ngFor="let karte of karteikarten">
          <strong>Frage:</strong> {{ karte.question }} <br>
          <strong>Antwort:</strong> {{ karte.answer }}
        </li>
      </ng-container>
    </ul>
  </div>
