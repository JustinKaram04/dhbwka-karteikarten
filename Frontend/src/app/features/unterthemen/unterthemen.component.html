<div class="unterthema-container">
    <h1>Karteikarten</h1>
  
    <ul>
      <div *ngIf="karteikarten$ | async as karteikarten">
        <li *ngFor="let karte of karteikarten$">
          <strong>Frage:</strong> {{ karte.frage }} <br>
          <strong>Antwort:</strong> {{ karte.antwort }}
        </li>
      </div>
    </ul>
  </div>
