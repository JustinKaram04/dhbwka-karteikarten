<div class="unterthemen-page" (click)="closeMenu()">
  <app-header></app-header>
  <div class="unterthemen-content">
    <button class="back-button" (click)="goBack()">â¬… zurÃ¼ck</button>
    <h1>{{ themengebietName }}</h1>
    <h2>unterthemen:</h2>

    <!-- such- und sort-bereich -->
    <div class="search-filter-container">
      <div class="filter-group">
        <label for="search">ğŸ” suche:</label>
        <input id="search" type="text" [(ngModel)]="searchQuery" placeholder="unterthema suchenâ€¦" />
      </div>
      <div class="filter-group">
        <label for="sortOption">ğŸ“Œ sortieren nach:</label>
        <select id="sortOption" [(ngModel)]="sortCriteria" (change)="updateSortOption($event)">
          <option value="id-asc">id (aufsteigend)</option>
          <option value="id-desc">id (absteigend)</option>
          <option value="name-asc">alphabetisch (a â†’ z)</option>
          <option value="name-desc">alphabetisch (z â†’ a)</option>
        </select>
      </div>
    </div>

    <!-- grid mit add-komponente + allen unterthemen -->
    <div class="unterthemen-grid">
      <app-add-item
        [labelName]="'unterthema'"
        [placeholderName]="'name eingebenâ€¦'"
        [labelDescription]="'beschreibung'"
        [placeholderDescription]="'beschreibung eingebenâ€¦'"
        [buttonText]="'hinzufÃ¼gen'"
        [cancelText]="'abbrechen'"
        (add)="addSubtopicHandler($event)"
      ></app-add-item>

      <ng-container *ngFor="let sub of unterthemen$ | async | searchSort:searchQuery:sortCriteria:['id','name']">
        <app-editable-card
          class="unterthemen-card"
          [editing]="editingSubtopicId === sub.id"
          [showMenu]="activeMenuId === sub.id"
          (toggleMenu)="toggleMenu(sub.id, $event)"
          (cardClick)="navigateToUnterthema(sub.id, $event)"
        >
          <!-- normalansicht -->
          <div cardView>
            <h3>{{ sub.name }}</h3>
            <p>{{ sub.description }}</p>
          </div>

          <!-- editansicht -->
          <div cardEdit>
            <label for="editName">neuer name:</label>
            <input id="editName" type="text" [(ngModel)]="editedSubtopicName" placeholder="neuer nameâ€¦" />
            <label for="editDesc">neue beschreibung:</label>
            <textarea id="editDesc" [(ngModel)]="editedSubtopicDescription" placeholder="beschreibungâ€¦"></textarea>
            <div class="button-group">
              <button (click)="saveSubtopic()">ğŸ’¾ speichern</button>
              <button class="cancel-btn" (click)="cancelEditing()">âŒ abbrechen</button>
            </div>
          </div>

          <!-- kontext-menÃ¼ -->
          <div cardMenu class="menu" (click)="$event.stopPropagation()">
            <button (click)="startEditing(sub, $event)">âœï¸ bearbeiten</button>
            <button class="delete-btn" (click)="loeschen(sub.id, $event)">ğŸ—‘ï¸ lÃ¶schen</button>
          </div>
        </app-editable-card>
      </ng-container>
    </div>
  </div>
</div>
